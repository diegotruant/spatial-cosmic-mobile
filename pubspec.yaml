name: spatial_cosmic_mobile
description: Velo Lab - Advanced Indoor Cycling Training & Performance Analytics
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  supabase_flutter: 2.8.0
  http: ^1.2.1
  
  # Hardware & Sensors
  flutter_blue_plus: ^1.31.0
  
  # Logic & Data
  provider: ^6.1.1
  intl: ^0.20.2
  xml: ^6.5.0
  path_provider: ^2.1.2
  share_plus: ^10.1.0
  url_launcher: ^6.2.5
  
  # UI & Visualization
  fl_chart: ^0.69.0
  lucide_icons: ^0.257.0
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  shared_preferences: ^2.5.4
  fit_tool: ^1.0.5
  wakelock_plus: ^1.4.0
  audioplayers: ^6.5.1
  vibration: ^3.1.5
  
  # Local Storage
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18

  path: any
  sqlite3: any
  app_links: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  drift_dev: ^2.14.1
  build_runner: ^2.4.8

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  # Adaptive icon per Android (risolve logo troppo piccolo)
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"

flutter_native_splash:
  color: "#000000"
  image: "assets/images/logo.png"
  android_12:
    image: "assets/images/logo.png"
    color: "#000000"

flutter:
  uses-material-design: true
  
  assets:
    - assets/workouts/
    - assets/images/
